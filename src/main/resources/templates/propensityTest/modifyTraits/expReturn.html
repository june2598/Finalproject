<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script th:src="@{/js/common.js}" defer></script>
  <script th:src="@{/js/modifyTraits/exp-return.js}" defer></script>

  <title>Title</title>
</head>
<body class="bg-gray-200">
  <!-- 로그인 에러 메시지 출력 -->
  <div th:if="${nonLoginError}" class="alert alert-danger">
    <span th:text="${nonLoginError}"></span>
  </div>
  <!-- 성향 검사 이미 진행한 경우의 메시지 출력 -->
  <div th:if="${isExistTraitError}" class="alert alert-warning">
    <span th:text="${isExistTraitError}"></span>
  </div>

  <div class="container mx-auto max-w-screen-xl flex flex-col">

    <!-- 헤더 영역 -->
    <th:block th:replace="~{fragments/header :: header}"></th:block>

    <!-- 검색 영역 -->
    <th:block th:replace="~{fragments/search :: search}"></th:block>

    <!-- Nav 영역 -->
    <th:block th:replace="~{fragments/nav :: nav}"></th:block>

    <!-- Main 영역 -->

    <th:block th:replace="~{fragments/main-header :: main-header(title='희망 수익률 수정')}"></th:block>
    <th:block th:replace="~{fragments/propensityTest/modifyTraits/exp-return :: exp-return}"></th:block>

    <!-- footer 영역-->
    <th:block th:replace="~{fragments/footer :: footer}"></th:block>
  </div>


</body>
</html>
