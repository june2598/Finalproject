<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>Title</title>
</head>
  <body class="bg-gray-200">
     <!-- 로그인 에러 메시지 출력 -->
     <div th:if="${nonLoginError}" class="alert alert-danger">
      <span th:text="${nonLoginError}"></span>
    </div>
    <!-- 성향 검사 이미 진행한 경우의 메시지 출력 -->
    <div th:if="${isExistTraitError}" class="alert alert-warning">
      <span th:text="${isExistTraitError}"></span>
    </div>
    <div class="container mx-auto">
      <div class="grid grid-cols-10">
        <!-- 헤더 영역 -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- 검색 영역 -->
        <div th:replace="~{fragments/search :: search}"></div>

        <!-- Nav 영역 -->
        <div th:replace="~{fragments/nav :: nav}"></div>

        <!-- Main 영역 -->
        <div class="col-span-2 h-[65vh] bg-gray-200 p-4 text-white"></div>
        <div class="col-span-6 h-[65vh] bg-white text-black flex flex-col justify-center items-center">
          <div th:replace="~{fragments/main-header :: main-header(title='검사 시작 페이지')}"></div>
          <div th:replace="~{fragments/propertyTest/testinfo-content :: testinfo-content}"></div>
        </div>
        <div class="col-span-2 h-[65vh] bg-gray-200 p-4 text-white"></div>
        <!-- footer 영역-->
        <div th:replace="~{fragments/footer :: footer}"></div>
      </div>
    </div>
  </body>
</html>
