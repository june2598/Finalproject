<th:block th:fragment="stocklist-content">
  <div id="stock-list-container" class="w-full h-full min-h-[65vh] bg-white flex flex-col items-center justify-between">
    <div id="selection-wrap" class="p-2 w-full h-full flex items-center justify-between">
      <div id="marketSelection" class="flex items-center justify-between">
        <span id="kospi"
              class="font-bold text-black market-option cursor-pointer p-2 border border-transparent">KOSPI</span>
        <span class="p-2">|</span>
        <span id="kosdaq" class="text-gray-300 market-option cursor-pointer p-2 border border-transparent">KOSDAQ</span>
        <span class="p-2">|</span>
        <span id="etf" class="text-gray-300 market-option cursor-pointer pl-2 border border-transparent">ETF</span>
        <input type="hidden" id="marketId" value="1"> <!-- 기본값 설정 -->
      </div>
      <div class="flex">
        <label for="risk" class="flex items-center px-2">위험도 선택</label>
        <select id="risk" class="border p-1">
          <option value="1">1단계</option>
          <option value="2">2단계 이하</option>
          <option value="3" selected>3단계 이하</option>
        </select>
      </div>
      <div class="p-2 flex items-stretch">
        <input type="text" placeholder="업종 입력"
               class="p-2 mr-2 rounded-l border border-gray-300 text-lg"/>
        <button class="p-1 w-15 bg-blue-500 text-white rounded text-base transition duration-300 ease-in-out hover:bg-blue-600 cursor-pointer">
          검색
        </button>
      </div>
    </div>
    <div class="flex-grow w-full h-full">
      <table id="stocksTable" class="w-full h-full">
        <thead>
        <tr>
          <th>종목명</th>
          <th>가격</th>
          <th>전일비</th>
          <th>등락률(%)
            <span class="text-xs arrow sortable cursor-pointer" data-order="r.CHANGE_RATIO">▼</span>
          </th>
          <th>거래량
            <span class="text-xs arrow sortable cursor-pointer" data-order="r.VOLUME">▼</span>
          </th>
          <th>거래대금(백만)
          </th>
          <th>시가총액(억)
            <span class="text-xs arrow sortable cursor-pointer" data-order="r.MARCAP">▼</span>
          </th>
          <th>위험도
            <span class="text-xs arrow sortable cursor-pointer" data-order="t.TRAIT_STK_RISK">▼</span>
          </th>
        </tr>
        </thead>
        <tbody>
        <!-- 데이터가 여기에 삽입됩니다. -->
        </tbody>
      </table>
      <div class="pagination flex justify-center items-center">
        <button id="prevBtn" disabled>이전</button>
        <button id="nextBtn">다음</button>
      </div>
    </div>
  </div>
</th:block>
