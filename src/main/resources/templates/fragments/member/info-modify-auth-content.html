<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/browser@4">
</head>
<body>
  <th:block th:fragment="info-modify-auth-content">
    <form id="registerForm" method="POST" class="h-full p-4 w-full flex-2 flex flex-col items-center justify-center space-y-2">
      <div class="mb-6">
        <span class="text-lg font-bold">회원 정보를 수정 하시려면 이메일 인증을 해주세요.</span>
      </div>
      <!-- 이메일 인증 영역 -->
      <div class="hidden">
        <label for="email" class="my-2 text-xs font-bold">이메일</label>
        <input type="email" id="email" th:value="${email}" name="email" class="border p-2 h-10 w-80" required>
      </div>
      <div class="flex flex-col">
        <!-- 인증 코드 입력 영역 -->
        <label for="code" class="my-2 text-xl font-bold">인증 코드</label>
        <div class="flex">
          <input type="text" id="code" name="code" class="border p-2 h-10 w-80" required>
          <!-- 인증코드 전송 버튼 -->
          <button type="button" id="request-modify"
                  class="bg-blue-500 text-white ml-4 px-4 w-36 text-center rounded transition duration-300 ease-in-out hover:bg-blue-600 cursor-pointer">
            인증 코드 전송
          </button>
          <!-- 인증하기 버튼 -->
          <button type="button" id="emailValid"
                  class="bg-blue-500 text-white ml-4 px-4 w-36 text-center rounded transition duration-300 ease-in-out hover:bg-blue-600 cursor-pointer"
                  disabled style="display:none">
            인증하기
          </button>
        </div>
      </div>
      <div>
        <a th:href="@{/member-info/modify}"  id="show-modify-form"
          class="bg-blue-500 text-white my-4 px-4 py-2 text-center rounded w-80 h-10 inline-block transition duration-300 ease-in-out hover:bg-blue-600 cursor-pointer"
        disabled style="display:none">
          회원 정보 수정
        </a>
      </div>
    </form>
  </th:block>
</body>
</html>
