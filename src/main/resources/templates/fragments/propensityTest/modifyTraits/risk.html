<th:block th:fragment="risk">
  <div id="risk-modify-container" class="w-full h-full min-h-[65vh] bg-white flex flex-col justify-between">
    <div class="px-6 pt-6 mb-10">
      <h4 class="text-2xl">감당 위험 단계 설정</h4>
    </div>
    <!-- 현재 위험도 단계 -->
    <input type="hidden" th:value="${currentRisk}" id="currentRisk">
    <div id="risk-select-container" class="mt-10 flex-1 w-full flex flex-col">
      <form action="" method="POST" class="flex-1 w-full flex flex-col justify-between">
        <div class="mb-6 bg-white text-black w-full flex flex-3">
          <div class="flex-1 flex flex-col">
            <label for="risk1" class="text-center text-xl font-bold">위험도 1단계</label>
            <input type="radio" value="1" id="risk1" name="memberRisk" class="my-6">
            <p class="px-4 mb-3">변동성이 아주 낮은 종목 위주로 추천 종목을 선정합니다.</p>
            <p class="px-4 mt-3">안정적인 대신 기대할 수 있는 수익률이 낮습니다.</p>
          </div>
          <div class="flex-1 flex flex-col">
            <label for="risk2" class="text-center text-xl font-bold">위험도 2단계</label>
            <input type="radio" value="2" id="risk2" name="memberRisk" class="my-6">
            <p class="px-4 mb-3">투자 리스크와 수익의 균형을 추구하시는 분들에게 추천합니다.</p>
            <p class="px-4 mt-3">리스크도 존재하지만, 그에 맞는 수익률을 기대할 수 있습니다.</p>
          </div>
          <div class="flex-1 flex flex-col">
            <label for="risk3" class="text-center text-xl font-bold">위험도 3단계</label>
            <input type="radio" value="3" id="risk3" name="memberRisk" class="my-6">
            <p class="px-4 mb-3">리스크를 배제하고 최고의 수익률을 추구하시는 분들에게 추천합니다.</p>
            <p class="px-4 mt-3">투자 리스크가 큰 대신 선택에 따라 매우 높은 수익률을 기대할 수 있습니다.</p>
          </div>
        </div>
        <div class="w-full mt-6 p-2 flex justify-end items-center">
          <button type="submit" id="updateRisk"
                  class="bg-blue-500 text-white p-2 text-center rounded w-32 inline-block transition duration-300 ease-in-out hover:bg-blue-600 cursor-pointer">
            수정
          </button>
        </div>
      </form>
    </div>
  </div>
  </div>
</th:block>
