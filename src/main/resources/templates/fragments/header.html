<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/browser@4">
</head>
<body>
  <th:block th:fragment="header">
    <div class="col-span-2 h-[6vh] bg-gray-200 p-4 text-white"></div>
    <div class="col-span-6 h-[6vh] bg-white p-2 text-black flex justify-between items-center">
      <a th:href="@{/}" class="font-extrabold text-xl">스마트투자</a> <!-- 링크 추가 -->
      <span>
        <ul th:if="${session.isEmpty()}">
          <li>
            <a th:href="@{/login}">로그인</a>
          </li>
          <li>
            <a th:href="@{/register}" class="ml-4">회원가입</a> <!-- 회원가입 링크 추가 -->
          </li>
        </ul>
        <div class="loginOK" th:if="${!session.isEmpty()}">
          <div class="userinfo" th:if="${session.loginOkMember != null}">
            <span th:text="${session.loginOkMember.memberId} + '님 반갑습니다.'"></span>
            <span><a th:href="@{/logout}">로그아웃</a></span>
          </div>
        </div>
      </span>
    </div>
    <div class="col-span-2 h-[6vh] bg-gray-200 p-4 text-white"></div>
    </th:block>
</body>
</html>
