<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
</head>
<body>
<!-- login.html -->
<div th:if="${nonLoginError}" class="alert alert-danger">
  <span th:text="${nonLoginError}"></span>
</div>

<h3>로그인</h3>
<form action="" method="POST", th:object="${loginForm}">
  <div>
    <label for="memberId">아이디</label>
    <input type="text" th:field="*{memberId}">
  </div>
  <div>
    <label for="pw">비밀번호</label>
    <input type="password" th:field="*{pw}">
  </div>
  <div>
    <button>로그인</button>
  </div>

</form>


</body>
</html>
