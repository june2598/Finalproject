<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <title>회원 정보 조회 이메일 인증</title>
</head>
<body class="bg-gray-200">
<div class="container mx-auto max-w-screen-xl flex flex-col">

  <!-- 헤더 영역 -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>

  <!-- 검색 영역 -->
  <th:block th:replace="~{fragments/search :: search}"></th:block>

  <!-- Nav 영역 -->
  <th:block th:replace="~{fragments/nav :: nav}"></th:block>

  <!-- Main 영역 -->

  <th:block th:replace="~{fragments/main-header :: main-header(title='마이페이지')}"></th:block>
  <th:block th:replace="~{fragments/member/infoindex-content :: infoindex-content}"></th:block>
  <!-- footer 영역-->
  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</div>
</body>
</html>
