<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업종별 트렌드 조회</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script th:src="@{/js/common.js}" defer></script>
  <script th:src="@{/js/trend.js}" defer></script>
  <style>
    body {
        font-family: Arial, sans-serif;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 6px;
        font-size:0.8rem;
    }
    th {
        background-color: #f2f2f2;
    }
  </style>
</head>
<body class="bg-gray-200">
<div class="container mx-auto max-w-screen-xl flex flex-col">

  <!-- 헤더 영역 -->
  <th:block th:replace="~{fragments/header :: header}"></th:block>
  <!-- 검색 영역 -->
  <th:block th:replace="~{fragments/search :: search}"></th:block>
  <!-- Nav 영역 -->
  <th:block th:replace="~{fragments/nav :: nav}"></th:block>

  <!-- Main 영역 -->

  <th:block th:replace="~{fragments/main-header :: main-header(title='실시간 이슈 정보')}"></th:block>
  <th:block th:replace="~{fragments/trend/trend-content :: trend-content}"></th:block>

  <!-- footer 영역-->
  <th:block th:replace="~{fragments/footer :: footer}"></th:block>

</div>
</body>
</html>
